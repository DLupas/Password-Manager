<!DOCTYPE html>
<head>
    <title>Password Manager</title>
</head>
<body>
    <nav id="NavBar">
        <a href="/">Home</a>
        {% if current_user.is_anonymous %}
        <a href="/login">Log In</a>
        <a href="/signup">Sign Up</a>
        {% else %}
        <a href="/vault">Vault</a>
        <a href="/logout">Log Out</a>
        {% endif %}
    </nav>
    <br>
    {% block content %}{% endblock %}
</body>
